<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">               <!-- Adding CSS  file-->

    <title>Netflix Clone</title>
</head>

<body> 

    <header>                           <!-- header and nav are semantic tags-->
        <nav class ="navbar">             <!-- nav tag used for navigation bar--> <!-- logo in navigation bar called "navbaar brand"-->
            <div class = "navbaar_brand">
                <img src ="https://www.freepnglogos.com/uploads/netflix-logo-0.png"  
                alt  = "Netflix"  class = "navbaar_logo" />
            </div>
            
            <div class = "nav-items">                  <!--children of nav baar-->
                <div class = "nav-item">
                    <select name = "languages"  id = "language-select "  class= "language---select">   <!--Adding dropdown menu for languages-->
                        <option value = "english" selected >English</option>          <!--"Selected" - option : by default already selected-->
                        <option value = "hindi">Hindi</option>
                    </select>
                </div>

                <div class = "nav-item">
                    <button>
                        Sign in
                    </button>
                </div>
            </div>
        </nav>               
    </header> 

</body>
</html>
