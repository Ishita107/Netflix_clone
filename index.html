<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">               <!-- Adding CSS  file-->
    <!-- cdn link for fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--adding poppins font-->
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Netflix Clone</title>
</head>

<body> 

    <header>                           <!-- header and nav are semantic tags-->
        <nav class ="navbar">             <!-- nav tag used for navigation bar--> <!-- logo in navigation bar called "navbaar brand"-->
            <div class = "navbaar_brand">       <!-- div for netflix logo-->
                <img src ="https://www.freepnglogos.com/uploads/netflix-logo-0.png"  
                alt  = "Netflix"  class = "navbaar_logo" />
            </div>
            
            <div class = "nav-items">                  <!--children of nav baar-->
                <div class = "nav-item"> 
                    <div class="dropDown">             <!-- wrap dropdown and globe icon-->
                        <i class="fas fa-globe"></i>       <!--adding globe icon-->
                        <select name = "languages"  id = "language-select "  class= "language---Select">   <!--Adding dropdown menu for languages-->
                            <option value = "english" selected >English</option>          <!--"Selected" - option : by default already selected-->
                            <option value = "hindi">Hindi</option>
                        </select>
                    </div>
                </div>

                <div class = "nav-item">             <!-- div for sign-in button-->
                    <button class = "sign_in">
                        Sign In
                    </button>
                </div>
            </div>
        </nav>               
    </header>  

    <main>
        <section class ="hero_main">
            <div class="hero_main_bg ">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                 alt = "background-image" class="hero_bg_img" />
            </div>
            <div class ="hero_bg_overlay"></div>
            <div class = "hero_card">                     <!-- adding title and para-->
                <h1 class = "hero_title">
                    Unlimited movies, TV <br>shows and more. 
                </h1>
                <p class = "hero_description ">Watch anywhere. Cancel anytime.</p>
                <p class = "hero_description ">Ready to watch? Enter your email to create or restart your membership. </p>
                
                <div class = "email_form_container">                     <!--Adding email form and started button-->
                    <div class="email_container">                         <!-- for email input-->
                        <input class="email_input" placeholder=" ">
                        <label class = "email_label">Email Address</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src = "index.js"> </script>              <!-- adding js file-->
</body>
</html>
